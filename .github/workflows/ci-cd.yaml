name: CI CD
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    name: Build and push docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to docker hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Build and push docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: ./docker
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kubsu-app:latest

  test:
    runs-on: ubuntu-latest
    needs: [ build-and-push ]
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_PORT: 5432
          POSTGRES_USER: kubsu
        ports:
          - 5432:5432
        options:
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pull docker image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kubsu-app:latest

      - name: Run tests
        run: |
          docker run --rm \
            --network host \
            ${{ secrets.DOCKERHUB_USERNAME }}/kubsu-app:latest \
            sh -c "while ! nc -z localhost 5432; do sleep 1; done && make install-dev && make test"
      - name: Cleanup
        run: |
          docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/kubsu-app:latest \
            && docker system prune -af
 
  deploy:
    runs-on: self-hosted
    env:
      CONTAINER_NAME: app
    needs: [ test ]
    steps:
      - name: Set up ssh agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_PRIVATE_KEY }}
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            -p ${{ secrets.SERVER_PORT }} \
            "podman pull ${{ secrets.DOCKERHUB_USERNAME }}/kubsu-app:latest \
             && podman stop $CONTAINER_NAME || true \
             && podman rm $CONTAINER_NAME || true \
             && podman run -d \
                --network host \
                --name $CONTAINER_NAME \
                ${{ secrets.DOCKERHUB_USERNAME }}/kubsu-app:latest"
